<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog App</title>
    <!-- Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="py-12">
    <main class="container mx-auto p-6 space-y-8">
        <h1 class="text-4xl font-extrabold text-center text-white">Simple Blog</h1>
        
        <!-- Tab Navigation -->
        <nav class="flex justify-center bg-gray-700 rounded-lg p-1">
            <button id="create-tab-btn" class="flex-1 py-3 px-6 text-center text-white font-bold rounded-lg transition-colors duration-200 bg-blue-600 hover:bg-blue-700">
                Create Post
            </button>
            <button id="view-tab-btn" class="flex-1 py-3 px-6 text-center text-gray-300 font-bold rounded-lg transition-colors duration-200 hover:bg-gray-600">
                View Posts
            </button>
        </nav>

        <!-- Blog Creation Form Section -->
        <section id="create-post-section" class="card p-8 space-y-4">
            <h2 class="text-2xl font-semibold text-white">Create a New Post</h2>
            <form id="blog-form" class="space-y-4">
                <div>
                    <label for="post-title" class="block text-gray-400 font-medium mb-1">Title</label>
                    <input type="text" id="post-title" required class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="post-content" class="block text-gray-400 font-medium mb-1">Content</label>
                    <textarea id="post-content" rows="6" required class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                    Publish Post
                </button>
            </form>
        </section>

        <!-- Blog Posts Display Section -->
        <section id="view-posts-section" class="space-y-6 hidden">
            <h2 class="text-2xl font-semibold text-white">Recent Posts</h2>
            <div id="posts-container" class="space-y-6">
                <!-- Blog posts will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="text-2xl font-semibold mb-6 text-white text-center">Edit Post</h2>
            <form id="edit-form" class="space-y-4">
                <input type="hidden" id="edit-post-id">
                <div>
                    <label for="edit-post-title" class="block text-gray-400 font-medium mb-1">Title</label>
                    <input type="text" id="edit-post-title" required class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="edit-post-content" class="block text-gray-400 font-medium mb-1">Content</label>
                    <textarea id="edit-post-content" rows="6" required class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                    Save Changes
                </button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
