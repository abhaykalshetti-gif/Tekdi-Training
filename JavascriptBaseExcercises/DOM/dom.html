<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Basics</title>
    <!-- Use Tailwind CSS for a responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="./styles.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <main class="container mx-auto space-y-8">
        <h1 class="text-3xl font-bold text-center text-white">DOM (Document Object Model) Basics</h1>

        <!-- DOM Documents & Elements -->
        <section class="card p-6">
            <h2 class="text-2xl font-semibold mb-4 text-center">DOM Documents & Elements</h2>
            <div id="demo-element-container" class="space-y-4">
                <p id="first-paragraph" class="text-gray-300">This is the first paragraph. I will change its text.</p>
                <p class="text-gray-300">This is the second paragraph.</p>
                <div class="flex flex-col items-center space-y-4">
                    <button id="change-text-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                        Change Text
                    </button>
                    <button id="add-element-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                        Add New Element
                    </button>
                </div>
            </div>
        </section>

        <!-- DOM HTML -->
        <section class="card p-6">
            <h2 class="text-2xl font-semibold mb-4 text-center">DOM HTML & Attributes</h2>
            <div id="dom-html-demo" class="flex flex-col items-center space-y-4">
                <p id="html-paragraph" class="text-gray-300 text-center">Click the button to change the <span class="text-red-400">HTML content</span> of this paragraph!</p>
                <button id="change-html-button" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    Change Inner HTML
                </button>
            </div>
        </section>

        <!-- DOM Forms -->
        <section class="card p-6">
            <h2 class="text-2xl font-semibold mb-4 text-center">DOM FORMS</h2>
            <form id="contact-form" class="space-y-4 text-gray-800">
                <div class="flex flex-col">
                    <label for="username" class="text-white mb-2">Your Name:</label>
                    <input type="text" id="username" name="username" class="rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name">
                </div>
                <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    Submit Form
                </button>
            </form>
            <p id="form-message" class="mt-4 text-center font-semibold text-white"></p>
        </section>

    </main>

  <script src="./script.js"></script>
</body>
</html>
