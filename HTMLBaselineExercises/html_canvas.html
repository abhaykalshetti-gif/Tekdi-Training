<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Canvas Examples</title>
</head>
<body>

  <!-- 1️⃣ Draw a Line -->
  <h2>Draw a Line</h2>
  <canvas id="canvasLine" width="200" height="100" style="border:1px solid #000;"></canvas>
  <script>
    var c = document.getElementById("canvasLine");
    var ctx = c.getContext("2d");
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();
  </script>

  <!-- 2️⃣ Draw a Circle -->
  <h2>Draw a Circle</h2>
  <canvas id="canvasCircle" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
  <script>
    var c = document.getElementById("canvasCircle");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();
  </script>

  <!-- 3️⃣ Fill Text -->
  <h2>Fill Text</h2>
  <canvas id="canvasFillText" width="250" height="100" style="border:1px solid #d3d3d3;"></canvas>
  <script>
    var c = document.getElementById("canvasFillText");
    var ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillText("Hello World", 10, 50);
  </script>

  <!-- 4️⃣ Stroke Text -->
  <h2>Stroke Text</h2>
  <canvas id="canvasStrokeText" width="250" height="100" style="border:1px solid #d3d3d3;"></canvas>
  <script>
    var c = document.getElementById("canvasStrokeText");
    var ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.strokeText("Hello World", 10, 50);
  </script>

  <!-- 5️⃣ Linear Gradient -->
  <h2>Draw Linear Gradient</h2>
  <canvas id="canvasGradient" width="250" height="100" style="border:1px solid #d3d3d3;"></canvas>
  <script>
    var c = document.getElementById("canvasGradient");
    var ctx = c.getContext("2d");
    var grd = ctx.createLinearGradient(0, 0, 200, 0);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 230, 80);
  </script>

  <!-- 6️⃣ Draw Image -->
  <h2>Draw Image</h2>
  <img id="scream" src="https://www.w3schools.com/html/img_the_scream.jpg" alt="The Scream" hidden>
  <canvas id="canvasImage" width="300" height="300" style="border:1px solid #d3d3d3;"></canvas>
  <script>
    var img = document.getElementById("scream");
    img.onload = function () {
      var c = document.getElementById("canvasImage");
      var ctx = c.getContext("2d");
      ctx.drawImage(img, 10, 10);
    };
  </script>

</body>
</html>
