<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG All-in-One Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    svg {
      border: 1px solid #ccc;
      margin: 20px 0;
    }

    h2 {
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>SVG All-in-One Demo</h1>

  <h2>1. Basic Shapes</h2>
  <svg width="400" height="200">
    <!-- Rectangle -->
    <rect x="10" y="10" width="100" height="50" fill="skyblue" stroke="black" stroke-width="2" />

    <!-- Circle -->
    <circle cx="200" cy="35" r="25" fill="tomato" stroke="black" stroke-width="2" />

    <!-- Ellipse -->
    <ellipse cx="300" cy="35" rx="40" ry="20" fill="limegreen" stroke="black" stroke-width="2" />

    <!-- Line -->
    <line x1="10" y1="90" x2="150" y2="90" stroke="purple" stroke-width="3" />

    <!-- Polygon (triangle) -->
    <polygon points="200,80 230,130 170,130" fill="orange" stroke="black" stroke-width="2" />

    <!-- Polyline -->
    <polyline points="270,90 290,110 310,90 330,110" fill="none" stroke="red" stroke-width="2" />
  </svg>

  <h2>2. Text in SVG</h2>
  <svg width="400" height="100">
    <text x="20" y="50" font-size="24" fill="blue">This is SVG Text</text>
  </svg>

  <h2>3. Gradients</h2>
  <svg width="400" height="100">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:red; stop-opacity:1" />
        <stop offset="100%" style="stop-color:yellow; stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="10" y="10" width="380" height="80" fill="url(#grad1)" />
  </svg>

  <h2>4. Transformations</h2>
  <svg width="400" height="150">
    <!-- Original -->
    <rect x="10" y="10" width="60" height="60" fill="lightgray" stroke="black" />
    
    <!-- Translated -->
    <rect x="10" y="10" width="60" height="60" fill="lightblue" transform="translate(80, 0)" />

    <!-- Rotated -->
    <rect x="10" y="10" width="60" height="60" fill="lightgreen" transform="rotate(45 70 70)" />
  </svg>

  <h2>5. SVG with CSS</h2>
  <svg width="200" height="100">
    <circle cx="100" cy="50" r="40" class="circle-style" />
    <style>
      .circle-style {
        fill: gold;
        stroke: black;
        stroke-width: 3;
      }
    </style>
  </svg>

  <h2>6. SVG Path</h2>
  <svg width="400" height="150">
    <path d="M20,80 C40,10 65,10 95,80 S150,150 180,80"
          stroke="black" fill="none" stroke-width="2" />
    <text x="20" y="110">Cubic BÃ©zier curve using path</text>
  </svg>

</body>
</html>
