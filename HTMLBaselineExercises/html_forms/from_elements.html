<!DOCTYPE html>
<html>
<head><title>Form Elements</title></head>
<body>
  <h2>Form with All Elements</h2>
  <form>
    <fieldset>
      <legend>Personal Info</legend>
      Name: <input type="text"><br><br>
      Bio: <textarea rows="4" cols="30"></textarea><br><br>
      Gender:
      <select>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select><br><br>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
</body>
</html>
