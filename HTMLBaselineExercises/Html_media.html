<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Media Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    h2 {
      color: #333;
      border-bottom: 2px solid #ccc;
    }
    section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>HTML Media Examples</h1>

  <!-- 1. HTML Video -->
  <section>
    <h2>HTML Video</h2>
    <video width="400" controls>
      <source src="20250808-0935-48.9792839.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- 2. HTML Audio -->
  <section>
    <h2>HTML Audio</h2>
    <audio controls>
      <source src="WhatsApp Audio 2025-08-08 at 15.09.10_0d77188a.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>

  <!-- 3. HTML Plug-ins (Embed PDF or other objects) -->
  <section>
    <h2>HTML Plug-ins</h2>
    <object data="sample.pdf" type="application/pdf" width="400" height="300">
      <p>PDF cannot be displayed. <a href="sample.pdf">Download PDF</a></p>
    </object>
  </section>

  <!-- 4. HTML YouTube -->
  <section>
    <h2>HTML YouTube Embed</h2>
    <iframe width="400" height="225"
      src="https://www.youtube.com/embed/tgbNymZ7vqY"
      title="YouTube video"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </section>

</body>
</html>
