<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_Intermediate.css">
    <title>Document</title>
</head>

<body>
  <h1>CSS Hands-on Exercises</h1>

  <section>
    <h2>1. 2D Transform</h2>
    <div class="transform-2d">Hover Me (2D Rotate)</div>
  </section>

  <section>
    <h2>2. 3D Transform</h2>
    <div class="transform-3d">Hover Me (3D Rotate)</div>
  </section>

  <section>
    <h2>3. Transitions</h2>
    <button class="transition-btn">Hover Me</button>
  </section>

  <section>
    <h2>4. Animations</h2>
    <div class="animated-box">Watch Me Animate</div>
  </section>

  <section>
    <h2>5. Tooltips</h2>
    <div class="tooltip">Hover me
      <span class="tooltiptext">Tooltip text</span>
    </div>
  </section>

  <section>
    <h2>6. Image Styling & Filters</h2>
    <img src="https://via.placeholder.com/150" class="styled-image" alt="Example Image">
  </section>

  <section>
    <h2>7. Buttons</h2>
    <button class="styled-button">Click Me</button>
  </section>

  

</body>
</html>
